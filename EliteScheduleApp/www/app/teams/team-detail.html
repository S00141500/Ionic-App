<ion-view title="{{vm.teamName}}" ng-controller="teamDetailCtrl as vm">
	<ion-content class="has-header">
		
		<div class="card">
			<div class="item item-button-right">
				<h4>
					Record: {{vm.standings.wins}} - {{vm.standings.losses}}
				</h4>
				<button class="button button-positive icon-left" ng-click="vm.toggleFollow()"
				ng-class="{'ion-checkmark-round' : vm.following, 'ion-plus-round button-outline' : !vm.following}">
					{{vm.following ? "Following" : "Not Following"}}
				</button>
				<br/>
			</div>

			<!-- <div class="item item-checkbox">
				<h2>{{vm.following ? "Following" : "Not Following"}}</h2>
				<label class="checkbox">
					<input type="checkbox" ng-model="vm.following"></input>
				</label>
			</div> -->

			<!-- <div class="item item-toggle">
				<h2>{{vm.following ? "Following" : "Not Following"}}</h2>
				<label class="toggle toggle-energized">
					<input type="checkbox" ng-model="vm.following"></input>
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</div> -->
		</div>
		<div class="list">
			<a class="item item-icon-right" ng-repeat="game in vm.games"
			 ng-href="#/app/game/{{game.gameId}}">

			 	<div class="row">
			 		<div class="col-20 col-center">
			 			<p>{{game.time | date:'d/M/yy'}}</p>
			 			<p>{{game.time | date:'shortTime'}}</p>
			 		</div>
			 		<div class="col">
			 			<h3>{{game.homeAway}}  {{game.opponent}}</p>
			 			<p>{{game.location}}</p>
			 		</div>
			 		<div class="col-20 col-center">
			 			<h4 class="positive">{{game.scoreDisplay}}</h4>
			 		</div>
			 	</div>
			 	
			 	<i class="icon ion-chevron-right icon-accessory"></i>
			 </a>
		</div>
	</ion-content>
</ion-view>
