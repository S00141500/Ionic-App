<ion-view title="Standings" ng-controller="StandingsCtrl as vm">
	<ion-content class="has-header">
		<div class="list">
			<div ng-repeat="division in vm.standings">
				
				<div class="item item-divider item-energized">
					{{division.divisionName}}
				</div>

				<a class="item item-icon-right" ng-repeat="team in division.divisionStandings"
					href="#/app/teams/{{team.id}}">
					{{team.teamName}}  ({{team.wins}}-{{team.losses}})
				</a>
			</div>
		</div>
		<a href="#/app/teams/21" class="button button-positive">To To Team</a>
	</ion-content>
</ion-view>
